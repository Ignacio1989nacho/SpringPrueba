        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div>EDITORIAL</div>
        
        <form action="/editorial/registro" method="POST">
            <div>
            <input type="text" name="nombre" placeholder="nombre editorial" />
            </div>
            <button type="submit">SUBIR</button>
            <div th:if="${error != null}" class="mensajeError">
                <h5>ERROR</h5>
                <p th:text="${error}"></p>
            </<div>
            <div th:if="${exito != null}"class="mensajeExito">
                <h5>EXITO</h5>
                <p th:text="${exito}"></p>
            </<div>            
            
        </form>
    </body>
