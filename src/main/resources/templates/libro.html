<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
    </head>
    <body>
        <div>LIBRO SELECCION</div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
        <form action="/libro/registro" method="POST">

        
            <div>
                <input type="text" name="titulo" placeholder="titulo" />
                <input type="number" name="isbn" placeholder="isbn" />
                <input type="number" name="ejemplares" placeholder="ejemplares" />
             </div>
            
               
            <div th:if="${error != null}" class="mensajeError">
                <h5>ERROR</h5>
                <p th:text="${error}"></p>
            </div>
            <div th:if="${exito != null}"class="mensajeExito">
                <h5>EXITO</h5>
                <p th:text="${exito}"></p>
            </div>
                 <div >
                     <select name="idAutor">
                         
                         <option>
                             Seleccionar Autor
                         </option>
                         <option th:each="autor : ${listaDeAutores}"
                                 th:value="${autor.id}"
                                 th:text="${autor.nombre}"/>
                     </select>
                     
                     
                 </div>  
                 <div>
                     <select name="idEditorial">
                         
                         <option>
                             Seleccionar Editorial
                         </option>
                         <option th:each="editorial : ${listaDeEditoriales}"
                                 th:value="${editorial.id}"
                                 th:text="${editorial.nombre}"/>
                     </select>
                     
                     
                 </div>  
              <button type="submit">SUBIR</button>
             
        </form>
    </body>
</html>
