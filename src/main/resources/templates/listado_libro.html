<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <div>LISTADO LIBROS</div>
        
        <div>
            <table>
                <thead>
                <tr>
                    <th scope="col">ID LIBRO</th> 
                    <th scope="col">TITULO</th> 
                    <th scope="col">EJEMPLARES</th> 
                    <th scope="col">AUTOR</th> 
                    <th scope="col">EDITORIAL</th> 
                    <th scope="col">ACCIONES</th> 
                    
                </tr>
                </thead>
                <tbody th:each="libro : ${listaLibros}">
                    <tr>
                        <th scope="row" th:text="${libro.isbn}" ></th>
                        
                        <td th:text="${libro.titulo}" ></td>
                        <td th:text="${libro.ejemplares}" ></td>
                        <td th:text="${libro.autor.nombre}" ></td>
                        <td th:text="${libro.editorial.nombre}" ></td>
                           <td> 
                            <a href="#"><i class="fas fa-feather-alt"></i>Modificar</a>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
            
        </div>
        
        
        <div th:if="${error != null}" class="mensajeError">
                <h5>ERROR</h5>
                <p th:text="${error}"></p>
        </div>
        <div th:if="${exito != null}"class="mensajeExito">
                <h5>EXITO</h5>
                <p th:text="${exito}"></p>
        </div>
        <footer th:replace="~{HeaderFooter/plantilla ::piepagina}"/>
        
    </body>
</html>
